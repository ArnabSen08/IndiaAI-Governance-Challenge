name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run system verification
      env:
        OPENAI_API_KEY: test_key_for_ci
      run: |
        python verify_deployment.py
    
    - name: Run unit tests
      env:
        OPENAI_API_KEY: test_key_for_ci
      run: |
        python -m pytest tests/unit/ -v --tb=short
    
    - name: Run integration tests
      env:
        OPENAI_API_KEY: test_key_for_ci
      run: |
        python -m pytest tests/integration/ -v --tb=short
    
    - name: Run system tests
      env:
        OPENAI_API_KEY: test_key_for_ci
      run: |
        python test_system.py

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
    
    - name: Run Safety check
      run: |
        safety check --json --output safety-report.json || true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  build-docs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material
    
    - name: Build documentation
      run: |
        # Create mkdocs.yml if it doesn't exist
        if [ ! -f mkdocs.yml ]; then
          echo "Creating mkdocs.yml..."
          cat > mkdocs.yml << EOF
        site_name: Multi-Agent AI System
        site_description: Production-ready multi-agent AI system documentation
        site_url: https://your-username.github.io/multi-agent-ai-system/
        
        theme:
          name: material
          palette:
            primary: blue
            accent: light-blue
        
        nav:
          - Home: README.md
          - API Reference: docs/api.md
          - Deployment Guide: docs/deployment.md
          - Troubleshooting: docs/troubleshooting.md
        
        markdown_extensions:
          - codehilite
          - admonition
          - toc:
              permalink: true
        EOF
        fi
        mkdocs build
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site